<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div style="margin-top: 100px;">
    <nav>
        <div class="dashboard_buttons">
          <ul>
          
          <li><a style="margin-right: 20px;"routerLink="/service">Back</a></li>
        </ul>
        </div>
      </nav>
    
    <h2>List of Bookings are</h2>
    <table class="table">
        <thead>
        <tr>
            <th> Booking ID </th>
            <th> Product ID </th>
            <th> User ID</th>
            <th> Request Date </th>
            <th> Problem</th>
            <th> Description </th>
            <th> Status</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of ulist">
            <td>{{u.id}}</td>
            <td>{{u.productId}}</td>
            <td>{{u.userId}}</td>
            <td>{{u.reqDate}}</td>
            <td>{{u.problem}}</td>
            <td>{{u.description}}</td>
            <td>{{u.status}}</td>
            
           
            </tr>
        </tbody>
    </table>
</div>
