    <h1 ></h1>
    <div class="logo">
        <img src="../../assets/img/logo.png"  width="100px"/>
        </div>
       
          <h1 class="dashboard_name">Update Product</h1>
          <hr />
    <nav>
        <div class="dashboard_buttons">
          <ul>
         
          <li><!--<a style="margin-right: 20px;"routerLink="/listproduct">Back</a>--></li>
        </ul>
        </div>
      </nav>
      <div>
        <div>
  
<form  #prform="ngForm"   (ngSubmit)="updateDetails(prform.value)" class="was-validated">
    

  Enter Id:<span style="color: red;">*</span><br><br>
    <input type="number" name="id" [(ngModel)]="product.id" #id=ngModel disabled=""/>
    <span class="invalid-feedback" *ngIf="id.touched && id.invalid"></span><br/><br/>
  
    Enter Name:<span style="color: red;">*</span><br><br>
    <input type="" name="name" [(ngModel)]="product.name" #name=ngModel minlength="5" disabled/>
    <span class="invalid-feedback" *ngIf="name.touched && name.invalid"> </span><br/><br/>

    Enter Make:<span style="color: red;">*</span><br><br>
    <input type="" name="make" [(ngModel)]="product.make" #make=ngModel disabled/>
    <span class="invalid-feedback"  *ngIf="make.touched && make.invalid"> </span><br/><br/>

    Enter Model:<span style="color: red;">*</span><br><br>
    <input type="" name="model"  [(ngModel)]="product.model" #model=ngModel min="1" required/>
    <span class="invalid-feedback" *ngIf="model.touched && model.invalid" style="color: red;"> *Required </span><br/><br/>

    Enter Cost:<span style="color: red;">*</span><br><br>
    <input type="number" name="cost" [(ngModel)]="product.cost" #cost=ngModel required/>
    <span style="text-decoration-color: red;" class="invalid-feedback" *ngIf="cost.touched && cost.invalid" style="color: red;" > *Required</span><br/><br/>
    <br/><br/>

    

    <button type="submit" value="update product"  class="primary">Update Product</button>
    <button type="reset" > Clear </button>
    <button style="margin-right: 20px;"routerLink="/listproduct">Back</button>
    <br/><br/>
</form>

</div>
</div>
</div>
