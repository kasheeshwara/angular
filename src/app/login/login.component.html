<body>
    <header>
        
            <br>
              <h2 class="dashboard_name" style="font-size:xx-large;">Service Booking Portal</h2>
              
              <br><br>
              <nav>
              <div class="dashboard_buttons">
                <ul>
               <li></li>
                
              </ul>
              </div>
            </nav>
        
    </header>
    <main>
        <!-- <h1>Login</h1> -->
        <form id="login_form" class="form_class" action="login/login-access.php" method="post" [formGroup]="loginForm">
            <h1>Login</h1><br><br>
            <div class="form_div">
                <label>User name:</label>
                <input class="field_class" name="username" formControlName="username" type="text"  autofocus>
                <label>Password:</label>
                <input id="pass" class="field_class" formControlName="password" name="password" type="password" >
                <button class="submit_class" type="submit" form="login_form" (click)="onLogin()">Login</button>
            </div>
            <div class="info_div">
                <p>Don't Have an Account? <a id="forget" routerLink="/register">Signup</a></p>
            </div>
        </form>
    </main>
   
</body>
