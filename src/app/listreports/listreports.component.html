<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div class="logo">
    <img src="../../assets/img/logo.png"  width="100px"/>
    </div>
    <br><br>
<div style="margin-top: 50px;">
    <nav>
        <div class="dashboard_buttons">
          <ul>
          
          <li><!--<a style="margin-right: 20px;"routerLink="/adminservice">Back</a>--></li>
          <li><a style="margin-right: 20px;"routerLink="/admindashboard">Home</a></li>
        </ul>
        </div>
      </nav>
    
    <h2>Reports</h2><br>
    <table class="table">
        <thead>
        <tr>
            <th> ID </th>
            <th> Service Request ID </th>
            
            <th> Service Type</th>
            <th> Action Taken</th>
          
            
            <th> Vist Fees</th>
           
           
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of ulist">
            <td>{{u.id}}</td>
            <td>{{u.serReqId}}</td>
           
            <td>{{u.serviceType}}</td>
            <td>{{u.actionTaken}}</td>
            
            <td>{{u.visitFees}}</td>
            
            
            <td><a routerLink="/aviewreport/{{u.id}}">View</a></td>
           
            </tr>
        </tbody>
    </table>
    <button style="margin-left: 20px;width: 80px;"routerLink="/adminservice">Back</button>
</div>
