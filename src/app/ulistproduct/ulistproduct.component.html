<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div class="logo">
    <img src="../../assets/img/logo.png" style="margin-right: 20px; margin-top: 20px;" width="100px"/>
    </div><br><br><br>
<div style="margin-top: 5px;"><br>
    <nav>
        <div class="dashboard_buttons">
          <ul>
          
          <li><!--<a style="margin-right: 20px;"routerLink="/dashboard">Back</a>--></li>
          <li><a style="margin-right: 20px;"routerLink="/dashboard">Home</a></li>
        </ul>
        </div>
      </nav>
    
    <h2>Products Available for Service</h2><br>
    <table class="table">
        <thead>
        <tr>
            <th> Product ID </th>
            <th> Product Name </th>
            <th> Make</th>
            <th> Model</th>
            <th> Cost</th>
           
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of ulist">
            <td>{{u.id}}</td>
            <td>{{u.name}}</td>
            <td>{{u.make}}</td>
            <td>{{u.model}}</td>
            <td>{{u.cost}}</td>
            <td><a routerLink="/createnewbooking/{{u.id}}">Book Service </a></td>
            
           
            </tr>
        </tbody>
    </table>

    <button style="margin-right: 50px;margin-left: 20px; width: 80px;"routerLink="/dashboard">Back</button>
</div>
