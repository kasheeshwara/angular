<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div style="margin-top: 100px;">
<nav>
    <div class="dashboard_buttons">
      <ul>
      
      <li><a style="margin-right: 20px;"routerLink="/product">Back</a></li>
    </ul>
    </div>
  </nav>

<hr />
<input type="number" [(ngModel)]="id"/>
<button (click)="getProductDetails()">Get User Details</button>
<div style="margin-top: 100px;">
   
    <div *ngIf="!user">
        <p>No user found with the specified ID.</p>
      </div>
    <div *ngIf="user">
    <h1>User Details</h1>
      <p><strong>ID:</strong> {{user.id}}</p>
      <p><strong>Name:</strong> {{user.name}}</p>
      <p><strong>Make:</strong> {{user.make}}</p>
      <p><strong>Model:</strong> {{user.model}}</p>
      <p><strong>Cost:</strong> {{user.cost}}</p>
      <p><strong>Created Date:</strong> {{user.createdDate | date:'longDate'}}</p>
    </div>
    
      
 </div>
 </div>
